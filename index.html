<body>
	<table border="1">
	<tr>
		<td id="num1" onclick="change(document.getElementById('num1'))">金</td>

	</tr>
	<tr>

		<td id="num9" onclick="change(document.getElementById('num9'))">&nbsp;</td>
	</tr>
	<script>
	var flag = false;
	var str;
	var tmpobj;
	function change(obj){
		if(flag){
			obj.innerText = str;
			tmpobj.innerText = " ";
			console.log("false");
			flag = false;
		}else{
			str = obj.innerText;
			tmpobj = obj;
			console.log("true");
			flag = true;
		}
	}	
	
		
	</script>
